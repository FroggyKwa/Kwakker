{% extends "base.html" %}
{% block content %}
<style>
body
{
  background-color: #52a382;
}
p
{
  font-weight: bold;
}
</style>
<div class="form">
<form action="" method="post" class="green-form" novalidate>
  <h1>Find post</h1>
    {{ form.hidden_tag() }}
    {{ form.query(type="text", id="search-input", class="form-control", placeholder="Type hashtag you like to find here") }}<br>
</form>
</div>
<button id="btn" class="green-btn" onclick="load_feed(document.getElementById('search-input').value)">Search</button>
<div id="feed">
</div>

{% endblock %}

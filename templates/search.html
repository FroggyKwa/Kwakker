{% extends "base.html" %}
{% block content %}
<style>
body
{
  background-color: #52a382;
}
p
{
  font-weight: bold;
}
</style>
<div class="form">
<form action="http://localhost/" method="post" class="green-form" novalidate>
  <h1>Find post</h1>
    {{ form.hidden_tag() }}
    {{ form.query(type="text", id="search-input", class="form-control", placeholder="Type hashtag you like to find here") }}<br>
    <p>{{ form.submit(type="submit", class="btn btn-primary green-btn") }}</p>
</form>
<script type="text/javascript">
  $("form").submit(function(e){
e.preventDefault();
window.location.replace($("#search-input").val());
})
</script>
</div>
<script>load_feed()</script>
{% endblock %}
